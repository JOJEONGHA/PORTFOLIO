<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <title>JS Bin</title>
</head>

<body>

    <span class="Count">200</span>
    <span class="Count">55</span>
    <script>
        $('.Count').each(function () {
            var _this = $(this),
                num = _this.text();
            jQuery({ Counter: 0 }).delay(3000).animate({ Counter: _this.text() }, {
                duration: 1500,
                easing: 'swing',
                step: function () {
                    _this.text(Math.ceil(this.Counter));
                }
            });
        });
    </script>
</body>

</html>
