<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .smaple_video_container{position: fixed; width: 100vw; height: 100vh; top: 0; left: 0;}
        .smaple_video_container .smaple_video_contents{width: 70%; position: absolute; z-index: 5; }
        .smaple_video_container .smaple_video_contents .video_wrapper{width: 70%; padding-bottom: 45%; background: #fff; margin: 0 auto; position: relative;}
        .smaple_video_container .smaple_video_contents .video_wrapper > a::before,
        .smaple_video_container .smaple_video_contents .video_wrapper > a::after{content: ""; display: block; position: absolute; width: 50px; height: 4px; background: #fff; top: -35px; right: -65px; z-index: 5;}
        .smaple_video_container .smaple_video_contents .video_wrapper > a::before{transform: rotate(45deg);}
        .smaple_video_container .smaple_video_contents .video_wrapper > a::after{transform: rotate(-45deg);}
        .smaple_video_container .sample_video_bg{background: #000; opacity: 0.6; position: absolute; left: 0; top: 0; width: 100%; height: 100%;}
    </style>
</head>
<body>
    <div class="smaple_video_container">
        <div class="smaple_video_contents align_center_trans">
            <div class="video_wrapper">
                <a class="smaple_video_ex" href="javascript:void(0)"></a>
            </div>
        </div>   
        <div class="sample_video_bg"></div>
    </div>
</body>
</html>
